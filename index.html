<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Team 28 Capstone Project</title>
</head>

<body>
    <header>
        <img src="side hustle logo.png" alt="site logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">Sign Up</h1>
                    <form class="form-group">

                        <label for="username"> Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your Username">

                        <br>
                        <label for="Email">E-mail address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email address">

                        <br>
                        <label for="Phone-number">Phone number</label>

                        <br>
                        <input type="tel" name="phone-number" class="form-control" placeholder="Enter your Phone number">


                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="password"> Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                            </div>

                            <div class="col-lg-6">
                                <label for="confirmation"> Confirm Password</label>
                                <input type="password" name="Password" class="form-control" placeholder="Confirm Password">
                            </div>

                        </div>

                        <br>
                        <select name="gender" class="form-control">
                            <option value="Choose Gender">Choose Gender..</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>


                        <br>
                        <input type="submit" value="submit" name="submit" class="btn btn-primary btn-group-lg btn-lg" style="width:100%;">

                    </form>
                </div>
            </div>

            <div class="col-lg-3"></div>

        </div>
    </div>
</body>

</html>
